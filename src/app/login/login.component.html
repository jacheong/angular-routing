<h1>Go to Shell</h1>
<form (ngSubmit)="login()">
    <div class="form-group">
        <label>User Name</label>
        <input type="text" name="username" [(ngModel)]="user.username">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="text" name="password" [(ngModel)]="user.password">
    </div>
    <button type="submit">Login</button>
</form>
